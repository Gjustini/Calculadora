<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Importación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #e8f5e9;
            border: 1px solid #c8e6c9;
            border-radius: 5px;
            font-weight: bold;
        }
        .source {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Importación</h1>
        <div class="form-group">
            <label for="precio">Precio del producto (USD)</label>
            <input type="number" id="precio" placeholder="Ej: 829">
        </div>
        <div class="form-group">
            <label for="envio">Costo de envío (USD)</label>
            <input type="number" id="envio" placeholder="Ej: 50">
        </div>
        <div class="form-group">
            <label for="categoria">Categoría</label>
            <select id="categoria">
                <option value="general">Bienes Generales (400 USD)</option>
                <option value="tecnologia">Tecnología (3000 USD)</option>
            </select>
        </div>
        <button id="calcular">Calcular</button>
        <div class="result" id="resultado"></div>
        <div class="source" id="fuente"></div>
    </div>

    <script>
        async function obtenerDolarBlue() {
            try {
                const response = await fetch('https://api.bluelytics.com.ar/v2/latest');
                const data = await response.json();
                const dolarBlue = data.blue.value_sell; // Valor de venta del dólar blue
                return { valor: dolarBlue, fuente: "https://api.bluelytics.com.ar/" };
            } catch (error) {
                alert("Error al obtener el valor del dólar blue. Intenta nuevamente más tarde.");
                return null;
            }
        }

        function calcularImportacion(precio, envio, categoria, dolarBlue) {
            const limites = {
                general: 400,
                tecnologia: 3000
            };
            const iva = 0.21;
            const arancel = 0.38;

            const precioTotal = precio + envio;

            const limiteBase = limites[categoria];

            const montoBaseConIVA = Math.min(precioTotal, limiteBase) * 1.21;

            let excedente = Math.max(0, precioTotal - limiteBase);
            let montoArancel = categoria === "tecnologia" ? excedente * arancel : 0;
            let excedenteConArancel = excedente + montoArancel;
            let ivaExcedente = excedenteConArancel * iva;

            const precioFinalUSD = montoBaseConIVA + (categoria === "tecnologia" ? ivaExcedente : 0);

            const precioFinalARS = precioFinalUSD * dolarBlue;

            const formatoPesos = new Intl.NumberFormat('es-AR', {
                style: 'currency',
                currency: 'ARS',
                minimumFractionDigits: 2
            }).format(precioFinalARS);

            return {
                texto: `
                    Precio del Producto: ${precio.toFixed(2)} USD<br>
                    Costo de Envío: ${envio.toFixed(2)} USD<br>
                    Total con Envío: ${precioTotal.toFixed(2)} USD<br>
                    Primeros ${limiteBase} USD (con IVA): ${montoBaseConIVA.toFixed(2)} USD<br>
                    Excedente: ${excedente.toFixed(2)} USD<br>
                    ${categoria === "tecnologia" ? `Arancel (38% sobre excedente): ${montoArancel.toFixed(2)} USD<br>` : ""}
                    ${categoria === "tecnologia" ? `IVA sobre excedente con arancel: ${ivaExcedente.toFixed(2)} USD<br>` : ""}
                    Total a pagar en USD: ${precioFinalUSD.toFixed(2)} USD<br>
                    Total a pagar en ARS: ${formatoPesos}
                `,
                totalPesos: formatoPesos,
                totalUSD: precioFinalUSD.toFixed(2)
            };
        }

        document.getElementById('calcular').addEventListener('click', async () => {
            const precio = parseFloat(document.getElementById('precio').value);
            const envio = parseFloat(document.getElementById('envio').value) || 0;
            const categoria = document.getElementById('categoria').value;

            if (isNaN(precio) || precio <= 0) {
                alert("Por favor, ingresa un precio válido.");
                return;
            }

            const dolarBlueData = await obtenerDolarBlue();
            if (dolarBlueData) {
                const resultado = calcularImportacion(precio, envio, categoria, dolarBlueData.valor);
                document.getElementById('resultado').innerHTML = resultado.texto;
                document.getElementById('fuente').innerHTML = `
                    Cotización utilizada: ${dolarBlueData.valor.toFixed(2)} ARS por USD<br>
                    Fuente: <a href="${dolarBlueData.fuente}" target="_blank">${dolarBlueData.fuente}</a>
                `;
            }
        });
    </script>
</body>
</html>
