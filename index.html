<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Importación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #e8f5e9;
            border: 1px solid #c8e6c9;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Importación</h1>
        <div class="form-group">
            <label for="precio">Precio del producto (USD)</label>
            <input type="number" id="precio" placeholder="Ej: 300">
        </div>
        <div class="form-group">
            <label for="categoria">Categoría</label>
            <select id="categoria">
                <option value="general">Bienes Generales (400 USD)</option>
                <option value="tecnologia">Tecnología (3000 USD)</option>
            </select>
        </div>
        <button id="calcular">Calcular</button>
        <div class="result" id="resultado"></div>
    </div>

    <script>
        async function obtenerDolarBlue() {
            try {
                const response = await fetch('https://api.bluelytics.com.ar/v2/latest');
                const data = await response.json();
                const dolarBlue = data.blue.value_sell; // Valor de venta del dólar blue
                return dolarBlue;
            } catch (error) {
                alert("Error al obtener el valor del dólar blue. Intenta nuevamente más tarde.");
                return null;
            }
        }

        function calcularImportacion(precio, categoria, dolarBlue) {
            const limites = {
                general: 400,
                tecnologia: 3000
            };
            const iva = 0.21;
            const arancel = 0.38;

            if (precio > limites[categoria]) {
                return `El producto excede el límite de ${limites[categoria]} USD para la categoría seleccionada.`;
            }

            let impuestos = precio * iva; // IVA para todo el precio
            if (categoria === "tecnologia" && precio > 400) {
                const excedente = precio - 400;
                impuestos += excedente * arancel; // Arancel del excedente
            }

            const precioFinalUSD = precio + impuestos;
            const precioFinalARS = precioFinalUSD * dolarBlue;

            return `
                Precio del Producto: ${precio.toFixed(2)} USD<br>
                Impuestos (IVA + Aranceles): ${impuestos.toFixed(2)} USD<br>
                Total en USD: ${precioFinalUSD.toFixed(2)} USD<br>
                Total en ARS: ${precioFinalARS.toFixed(2)} ARS
            `;
        }

        document.getElementById('calcular').addEventListener('click', async () => {
            const precio = parseFloat(document.getElementById('precio').value);
            const categoria = document.getElementById('categoria').value;

            if (isNaN(precio) || precio <= 0) {
                alert("Por favor, ingresa un precio válido.");
                return;
            }

            const dolarBlue = await obtenerDolarBlue();
            if (dolarBlue) {
                const resultado = calcularImportacion(precio, categoria, dolarBlue);
                document.getElementById('resultado').innerHTML = resultado;
            }
        });
    </script>
</body>
</html>
