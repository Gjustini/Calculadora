<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Importación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        button {
            background: #007bff;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #e8f5e9;
            border: 1px solid #c8e6c9;
            border-radius: 5px;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Importación</h1>
        <!-- URL del producto -->
        <div class="form-group">
            <label for="urlProducto">Pega la URL del Producto</label>
            <input type="text" id="urlProducto" placeholder="Ej: https://www.amazon.com/dp/B08N5WRWNW">
        </div>
        <div class="form-group">
            <label for="precio">Precio del Producto (USD)</label>
            <input type="number" id="precio" placeholder="Ej: 829">
        </div>
        <div class="form-group">
            <label for="envio">Costo de Envío (USD)</label>
            <input type="number" id="envio" placeholder="Ej: 50">
        </div>
        <button onclick="calcular()">Calcular</button>
        <div id="loading" class="loading">Calculando...</div>
        <div class="result" id="resultado"></div>
    </div>

    <script>
        function extraerInformacionDeURL(url) {
            // Simula extracción del nombre del producto desde la URL
            if (url.includes('amazon.com')) {
                return 'Producto de Amazon';
            } else if (url.includes('ebay.com')) {
                return 'Producto de eBay';
            } else {
                return 'Producto desconocido';
            }
        }

        function mostrarCargando() {
            const loader = document.getElementById('loading');
            loader.style.display = 'block';
            setTimeout(() => {
                loader.style.display = 'none';
            }, 2000);
        }

        function calcular() {
            mostrarCargando();

            const urlProducto = document.getElementById('urlProducto').value;
            const nombreProducto = extraerInformacionDeURL(urlProducto);
            const precio = parseFloat(document.getElementById('precio').value);
            const envio = parseFloat(document.getElementById('envio').value);
            const dolarBlue = 500; // Reemplazar con valor dinámico si se necesita

            if (isNaN(precio) || isNaN(envio)) {
                alert('Por favor, ingresa valores válidos para el precio y el envío.');
                return;
            }

            const limiteBase = 400;
            const iva = 0.21;
            const arancel = 0.38;

            const precioTotal = precio + envio;
            const montoBaseConIVA = Math.min(precioTotal, limiteBase) * (1 + iva);
            const excedente = Math.max(0, precioTotal - limiteBase);
            const montoArancel = excedente * arancel;
            const ivaExcedente = (excedente + montoArancel) * iva;

            const precioFinalUSD = montoBaseConIVA + excedente + montoArancel + ivaExcedente;
            const precioFinalARS = precioFinalUSD * dolarBlue;

            document.getElementById('resultado').innerHTML = `
                <h3>Resultados para ${nombreProducto}:</h3>
                URL: <a href="${urlProducto}" target="_blank">${urlProducto}</a><br>
                Precio del Producto: $${precio.toFixed(2)} USD<br>
                Costo de Envío: $${envio.toFixed(2)} USD<br>
                Total (USD): $${precioFinalUSD.toFixed(2)}<br>
                Total (ARS): $${precioFinalARS.toFixed(2)}<br>
                <strong>Desglose:</strong><br>
                - IVA sobre primeros $400: $${(montoBaseConIVA - 400).toFixed(2)} USD<br>
                - Excedente: $${excedente.toFixed(2)} USD<br>
                - Arancel (38% sobre excedente): $${montoArancel.toFixed(2)} USD<br>
                - IVA sobre excedente: $${ivaExcedente.toFixed(2)} USD
            `;
        }
    </script>
</body>
</html>
