<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Importación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .logo-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .logo-container img {
            width: 100px;
            height: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        button {
            background: #007bff;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #e8f5e9;
            border: 1px solid #c8e6c9;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Importación</h1>
        <div class="logo-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/EBay_logo.svg" alt="eBay Logo">
        </div>
        <div class="form-group">
            <label for="precio">Precio del Producto (USD)</label>
            <input type="number" id="precio" placeholder="Ej: 829">
        </div>
        <div class="form-group">
            <label for="envio">Costo de Envío (USD)</label>
            <input type="number" id="envio" placeholder="Ej: 50">
        </div>
        <button onclick="calcular()">Calcular</button>
        <div class="result" id="resultado"></div>
    </div>

    <script>
        async function obtenerDolarBlue() {
            try {
                const response = await fetch('https://api.bluelytics.com.ar/v2/latest');
                const data = await response.json();
                return { valorDolar: data.blue.value_sell, fuente: "https://bluelytics.com.ar/" };
            } catch (error) {
                alert("Error al obtener el valor del dólar blue. Intenta nuevamente más tarde.");
                return { valorDolar: 0, fuente: "" };
            }
        }

        async function calcular() {
            const precio = parseFloat(document.getElementById('precio').value);
            const envio = parseFloat(document.getElementById('envio').value) || 0;

            if (isNaN(precio)) {
                alert('Por favor, ingresa un precio válido.');
                return;
            }

            const limiteBase = 400;
            const iva = 0.21;
            const arancel = 0.38;

            const dolarBlue = await obtenerDolarBlue();

            const precioTotal = precio + envio;

            const montoBaseConIVA = Math.min(precioTotal, limiteBase) * (1 + iva);
            const excedente = Math.max(0, precioTotal - limiteBase);
            const montoArancel = excedente * arancel;
            const ivaExcedente = (excedente + montoArancel) * iva;

            const precioFinalUSD = montoBaseConIVA + excedente + montoArancel + ivaExcedente;
            const precioFinalARS = precioFinalUSD * dolarBlue.valorDolar;

            document.getElementById('resultado').innerHTML = `
                <h3>Resultados:</h3>
                Precio del Producto: $${precio.toFixed(2)} USD<br>
                Costo de Envío: $${envio.toFixed(2)} USD<br>
                Total en USD: $${precioFinalUSD.toFixed(2)} USD<br>
                Total en ARS: $${precioFinalARS.toLocaleString('es-AR', { minimumFractionDigits: 2 })} ARS<br>
                <strong>Desglose:</strong><br>
                - IVA sobre primeros $400: $${(montoBaseConIVA - limiteBase).toFixed(2)} USD<br>
                - Excedente: $${excedente.toFixed(2)} USD<br>
                - Arancel (38% sobre excedente): $${montoArancel.toFixed(2)} USD<br>
                - IVA sobre excedente: $${ivaExcedente.toFixed(2)} USD<br>
                <small>Fuente: <a href="${dolarBlue.fuente}" target="_blank">Bluelytics</a></small>
            `;
        }
    </script>
</body>
</html>
