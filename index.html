<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Importación con Scraping</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        button {
            background: #007bff;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #e8f5e9;
            border: 1px solid #c8e6c9;
            border-radius: 5px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Importación</h1>
        <!-- Campo para la URL -->
        <div class="form-group">
            <label for="urlProducto">Pega la URL del Producto (Amazon)</label>
            <input type="text" id="urlProducto" placeholder="Ej: https://www.amazon.com/dp/B08N5WRWNW">
        </div>
        <div class="form-group">
            <label for="envio">Costo de Envío (USD)</label>
            <input type="number" id="envio" placeholder="Ej: 50">
        </div>
        <button onclick="extraerDatos()">Extraer Información</button>
        <div id="loading" style="display: none;">Extrayendo datos...</div>
        <div class="result" id="resultado"></div>
    </div>

    <script>
        const API_KEY = 'TU_API_KEY'; // Reemplaza con tu API Key de Apify
        const ACTOR_ID = 'XVDTQc4a7MDTqSTMJ'; // Reemplaza con el ID de tu Actor

        async function extraerDatos() {
            const urlProducto = document.getElementById('urlProducto').value;
            const envio = parseFloat(document.getElementById('envio').value) || 0;

            if (!urlProducto) {
                alert('Por favor, ingresa una URL válida.');
                return;
            }

            document.getElementById('loading').style.display = 'block';

            try {
                // Llamada a la API de Apify para ejecutar el Actor
                const response = await fetch(`https://api.apify.com/v2/actor-tasks/${ACTOR_ID}/runs`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        categoryUrls: [{ url: urlProducto }],
                        maxItemsPerStartUrl: 1,
                        useCaptchaSolver: false
                    })
                });

                const run = await response.json();

                // Esperar a que el actor termine
                const runId = run.id;
                let runStatus;
                do {
                    const runStatusResponse = await fetch(`https://api.apify.com/v2/actor-runs/${runId}`, {
                        headers: { 'Authorization': `Bearer ${API_KEY}` }
                    });
                    const runStatusData = await runStatusResponse.json();
                    runStatus = runStatusData.status;
                    if (runStatus === 'SUCCEEDED') {
                        break;
                    }
                    await new Promise((resolve) => setTimeout(resolve, 5000)); // Espera 5 segundos
                } while (runStatus !== 'SUCCEEDED');

                // Obtener los datos del dataset
                const datasetResponse = await fetch(`https://api.apify.com/v2/datasets/${run.defaultDatasetId}/items`);
                const dataset = await datasetResponse.json();

                // Mostrar los datos extraídos
                const producto = dataset[0];
                const precio = parseFloat(producto.price) || 0;

                const totalUSD = precio + envio;

                document.getElementById('resultado').innerHTML = `
                    <h3>${producto.title}</h3>
                    <p>Precio del Producto: $${precio.toFixed(2)} USD</p>
                    <p>Costo de Envío: $${envio.toFixed(2)} USD</p>
                    <p>Total en USD: $${totalUSD.toFixed(2)} USD</p>
                    <img src="${producto.imageUrl}" alt="${producto.title}">
                    <p><a href="${producto.detailPageUrl}" target="_blank">Ver producto en Amazon</a></p>
                `;
            } catch (error) {
                console.error(error);
                alert('Hubo un error al extraer los datos del producto.');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }
    </script>
</body>
</html>
