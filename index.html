<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Importación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            text-align: center;
        }
        .product-list, .history, .comparison {
            margin: 20px 0;
        }
        .product {
            display: inline-block;
            width: 45%;
            margin: 10px 2.5%;
            text-align: center;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        .product img {
            max-width: 100%;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        button {
            background: #007bff;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background: #0056b3;
        }
        .result, .history, .comparison {
            padding: 15px;
            background: #e8f5e9;
            border: 1px solid #c8e6c9;
            border-radius: 5px;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Importación</h1>
        
        <!-- Galería de productos -->
        <div class="product-list">
            <h2>Productos Populares</h2>
            <div class="product" onclick="cargarProducto(999, 'iPhone 14 Pro Max')">
                <img src="https://via.placeholder.com/150" alt="iPhone 14 Pro Max">
                <p>iPhone 14 Pro Max</p>
                <p>Precio internacional: $999 USD</p>
            </div>
            <div class="product" onclick="cargarProducto(499, 'PlayStation 5')">
                <img src="https://via.placeholder.com/150" alt="PlayStation 5">
                <p>PlayStation 5</p>
                <p>Precio internacional: $499 USD</p>
            </div>
        </div>

        <!-- Formulario de cálculo -->
        <div class="form-group">
            <label for="precio">Precio del producto (USD)</label>
            <input type="number" id="precio" placeholder="Ej: 829">
        </div>
        <div class="form-group">
            <label for="envio">Costo de envío (USD)</label>
            <input type="number" id="envio" placeholder="Ej: 50">
        </div>
        <div class="form-group">
            <label for="tipoEnvio">Opciones de Envío</label>
            <select id="tipoEnvio" onchange="calcularEnvio()">
                <option value="10">Estándar ($10)</option>
                <option value="30">Exprés ($30)</option>
                <option value="50">Premium ($50)</option>
            </select>
        </div>
        <button onclick="calcular()">Calcular</button>
        <div id="loading" class="loading">Calculando...</div>

        <!-- Resultados -->
        <div class="result" id="resultado"></div>

        <!-- Historial -->
        <div class="history">
            <h2>Historial de Cálculos</h2>
            <ul id="calculoHistorial"></ul>
        </div>

        <!-- Comparativa -->
        <div class="comparison">
            <h2>Comparativa de Precios</h2>
            <table border="1" id="comparativa">
                <tr>
                    <th>Concepto</th>
                    <th>Costo (USD)</th>
                </tr>
            </table>
        </div>

        <button onclick="exportarPDF()">Descargar Cálculo en PDF</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script>
        function cargarProducto(precio, nombre) {
            document.getElementById('precio').value = precio;
            alert(`Has seleccionado: ${nombre}. Precio cargado: $${precio} USD`);
        }

        function calcularEnvio() {
            const envio = parseFloat(document.getElementById('tipoEnvio').value);
            document.getElementById('envio').value = envio;
        }

        function mostrarCargando() {
            const loader = document.getElementById('loading');
            loader.style.display = 'block';
            setTimeout(() => {
                loader.style.display = 'none';
            }, 2000);
        }

        function guardarEnHistorial(precioFinalUSD, precioFinalARS) {
            const historial = document.getElementById('calculoHistorial');
            const item = document.createElement('li');
            item.innerHTML = `USD: ${precioFinalUSD} | ARS: ${precioFinalARS}`;
            historial.appendChild(item);
        }

        function agregarComparativa(precioLocal, precioImportado) {
            const tabla = document.getElementById('comparativa');
            const filaLocal = `<tr><td>Precio Local</td><td>${precioLocal}</td></tr>`;
            const filaImportado = `<tr><td>Precio Importado</td><td>${precioImportado}</td></tr>`;
            const filaAhorro = `<tr><td>Ahorro</td><td>${(precioLocal - precioImportado).toFixed(2)}</td></tr>`;
            tabla.innerHTML += filaLocal + filaImportado + filaAhorro;
        }

        function exportarPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const contenido = document.getElementById('resultado').innerText;
            doc.text(contenido, 10, 10);
            doc.save('calculo_importacion.pdf');
        }

        function calcular() {
            mostrarCargando();
            const precio = parseFloat(document.getElementById('precio').value);
            const envio = parseFloat(document.getElementById('envio').value);
            const dolarBlue = 500; // Puedes reemplazar esto con un valor dinámico
            const precioLocalEstimado = 1500; // Ejemplo para la comparación

            const limiteBase = 400;
            const iva = 0.21;
            const arancel = 0.38;

            const precioTotal = precio + envio;
            const montoBaseConIVA = Math.min(precioTotal, limiteBase) * (1 + iva);
            const excedente = Math.max(0, precioTotal - limiteBase);
            const montoArancel = excedente * arancel;
            const ivaExcedente = (excedente + montoArancel) * iva;

            const precioFinalUSD = montoBaseConIVA + excedente + montoArancel + ivaExcedente;
            const precioFinalARS = precioFinalUSD * dolarBlue;

            document.getElementById('resultado').innerHTML = `
                <h3>Resultados:</h3>
                Precio del Producto: $${precio.toFixed(2)} USD<br>
                Costo de Envío: $${envio.toFixed(2)} USD<br>
                Total en USD: $${precioFinalUSD.toFixed(2)} USD<br>
                Total en ARS: $${precioFinalARS.toFixed(2)} ARS
            `;
            guardarEnHistorial(precioFinalUSD, precioFinalARS);
            agregarComparativa(precioLocalEstimado, precioFinalUSD);
        }
    </script>
</body>
</html>
