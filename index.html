<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Importación</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, button, a {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
            display: block;
            text-decoration: none;
        }
        button {
            font-weight: bold;
            cursor: pointer;
            border: none;
        }
        .btn-calculate {
            background: #007bff;
            color: #fff;
            border: none;
        }
        .btn-calculate:hover {
            background: #0056b3;
        }
        .btn-whatsapp {
            background: #25d366;
            color: #fff;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            border: none;
        }
        .btn-whatsapp:hover {
            background: #20b856;
        }
        .btn-pdf {
            background: #dc3545;
            color: #fff;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            border: none;
        }
        .btn-pdf.descargado {
            background: #28a745;
        }
        .btn-pdf:hover {
            background: #c82333;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #e8f5e9;
            border: 1px solid #c8e6c9;
            border-radius: 5px;
        }
        .actions {
            display: flex;
            gap: 10px;
        }
        .icon {
            width: 20px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Importación</h1>
        <div class="form-group">
